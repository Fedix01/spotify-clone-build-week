<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="album.css">
    <title>Album Page</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row px-1">
            <!-- sidebar left -->
            <div class="col-2 sidebar-left">
                <div class="head-left-cont col-12 px-0">
                    <div class="home">
                        <a href="#" type="button">
                            <i class="fa-solid fa-house p-2"></i>
                            <span>Home</span>
                        </a>
                    </div>
                    <div class="search">
                        <a href="#" type="button">
                            <i class="fa-solid fa-magnifying-glass p-2"></i>
                            <span>Cerca</span>
                        </a>
                    </div>
                    <div class="books">
                        <a href="#" type="button">
                            <i class="fa-solid fa-book p-2"></i>
                            <span>La tua libreria</span>
                        </a>
                    </div>
                </div>
                <div class="center-left-cont col-12 px-0 mt-3">
                    <div class="playlist">
                        <a href="#" type="button">
                            <i class="fa-solid fa-square-plus p-2"></i>
                            <span>Crea Playlist</span>
                        </a>
                    </div>
                    <div class="liked">
                        <a href="#" type="button">
                            <i class="fa-regular fa-heart p-2"></i>
                            <span>Brani che ti piacciono</span>
                        </a>
                    </div>
                    <div class="episodes">
                        <a href="#" type="button">
                            <i class="fa-regular fa-bookmark p-2"></i>
                            <span>I Tuoi Episodi</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- center content -->
            <div class="col-8 center-content px-4">
                <div class="row">
                    <div class="col-12 d-flex justify-content-between">
                        <div>
                            <button class="left-btn"><i class="fa-solid fa-chevron-left"></i></button>
                            <button class="right-btn"><i class="fa-solid fa-chevron-right"></i></button>
                        </div>
                        <div>
                            <button class="user-btn d-flex justify-content-center align-items-center px-3">
                                <img src="https://www.downloadclipart.net/large/girl-smile-png-transparent-picture.png"
                                    alt="user-img" class="user-img me-2">
                                <p class="m-0">Lidia Nautilus</p>
                                <i class="fa-solid fa-caret-down ms-2"></i>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="row" id="album-content">

                </div>
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Titolo</th>
                                <th>Riproduzioni</th>
                                <th><i class="fa-regular fa-clock"></i></th>
                            </tr>
                        </thead>
                        <tbody id="dynamicRows">

                        </tbody>
                    </table>
                </div>

            </div>
            <!-- sidebar right -->
            <div class="col-2 side-bar-right">

            </div>
            <!-- bottom command bar -->
            <!-- <div class="col-12 command-bar">
                <div class="row">
                    <div class="col-4 command-left"></div>
                    <div class="col-4 command-center"></div>
                    <div class="col-4 command-right"></div>
                </div>
            </div>
        </div>
    </div> -->

            <div class="container-fluid fixed-bottom bg-container pt-1">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <div id="song-content">
                            <div class="d-flex align-items-center p-3">
                                <div class="img-placeholder"></div>
                                <span class="ms-3">Titolo <br> Artista</span>
                                <i class="fa-regular fa-heart ms-3"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex justify-content-center">
                        <div id="player">
                            <i class="fa-solid fa-play mb-3 play-btn"></i>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                    aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-center justify-content-center">
                        <div id="tools">
                            <i class="fa-solid fa-microphone px-2"></i>
                            <i class="fa-solid fa-bars px-2"></i>
                            <i class="fa-solid fa-headphones px-2"></i>
                            <i class="fa-solid fa-volume-high px-2"></i>
                            <input type="range" class="form-range" id="customRange1">
                            <i class="fa-solid fa-arrows-left-right px-2"></i>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/c2c086fb37.js" crossorigin="anonymous"></script>
            <script src="album.js"></script>
</body>

</html>
