<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style_artist.css">
    <title>Artist</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row px-1">
            <!-- sidebar left -->
            <div class="col-2 sidebar-left">
                <div class="head-left-cont col-12 px-0">
                    <div class="home">
                        <a href="#" type="button">
                            <i class="fa-solid fa-house p-2"></i>
                            <span>Home</span>
                        </a>
                    </div>
                    <div class="search">
                        <a href="#" type="button">
                            <i class="fa-solid fa-magnifying-glass p-2"></i>
                            <span>Cerca</span>
                        </a>
                    </div>
                    <div class="books">
                        <a href="#" type="button">
                            <i class="fa-solid fa-book p-2"></i>
                            <span>La tua libreria</span>
                        </a>
                    </div>
                </div>
                <div class="center-left-cont col-12 px-0 mt-3">
                    <div class="playlist">
                        <a href="#" type="button">
                            <i class="fa-solid fa-square-plus p-2"></i>
                            <span>Crea Playlist</span>
                        </a>
                    </div>
                    <div class="liked">
                        <a href="#" type="button">
                            <i class="fa-regular fa-heart p-2"></i>
                            <span>Brani che ti piacciono</span>
                        </a>
                    </div>
                    <div class="episodes">
                        <a href="#" type="button">
                            <i class="fa-regular fa-bookmark p-2"></i>
                            <span>I Tuoi Episodi</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- center content -->
            <div class="col-12 col-lg-8 center-content scrollbar">
                <!--arrows and user button-->
                <div class="row position-relative">
                    <div class="col-12 d-flex justify-content-between position-absolute">
                        <div id="arrows">
                            <button class="left-btn"><i class="fa-solid fa-chevron-left"></i></button>
                            <button class="right-btn"><i class="fa-solid fa-chevron-right"></i></button>
                        </div>
                        <div id="arrowsResponsive" class="d-none"> <!--RESPONSIVE-->
                            <button class="right-btn-sm"><i class="fa-solid fa-arrow-left"></i></button>
                        </div>
                        <div id="userDropdown">
                            <button class="user-btn d-flex justify-content-center align-items-center px-3">
                                <img src="https://www.downloadclipart.net/large/girl-smile-png-transparent-picture.png"
                                    alt="user-img" class="user-img me-2">
                                <p class="m-0">Lidia Nautilus</p>
                                <i class="fa-solid fa-caret-down ms-2"></i>
                            </button>
                        </div>
                    </div>

                    <!--copertina-->
                    <div class="col-12 p-0">
                        <div class="d-flex align-items-end" id="jumboTitle">
                            <div class="d-flex flex-column ps-3" >
                                <div>
                                    <span class="p-1 bg-primary"><i class="fa-solid fa-check p-1"></i></span>
                                    <span>Artista Verificato</span>
                                </div>
                                <p class="display-3 fw-bold">Nome artista</p>
                                <p class="d-none d-lg-block d-xl-block">numero ascoltatori mensili</p>
                            </div>
                        </div>
                        <p class=" d-block d-sm-block d-md-none">numero ascoltatori mensili</p>
                    </div>

                    <!--bottoni-->
                    <div class="col-12 d-none d-lg-block d-xl-none">
                        <div class="d-flex align-items-center mt-4 mb-3 ps-3">
                            <button type="button" class="btn play-btn me-4"><i class="fa-solid fa-play"></i></button>
                            <span class="border px-2 me-4">FOLLOWING</span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                    <!--bottoni RESPONSIVE-->
                    <div class="col-12 d-block d-sm-block d-md-none">
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-3 ps-3">
                            <div>
                                <button class="btn px-2 me-4">Seguiti</button>
                                <i class="fa-solid fa-ellipsis"></i> 
                            </div>
                            <div>
                                <i class="fa-solid fa-shuffle"></i>
                                <button type="button" class="btn play-btn me-4"><i class="fa-solid fa-play"></i></button>
                            </div>
                        </div>
                    </div>

                    <!--contenuto-->
                    <div class="col-12">     
                        <div class="row flex-column flex-sm-column  flex-md-row flex-lg-row">
                            <div class="col-12 col-md-8 order-2 order-sm-2 order-md-2 order-lg-1">
                                <h3 class="ps-3">Popolari</h3>
                                <table class="table" id="artistTable">
                                    <tbody id="artistTable"></tbody>
                                </table>
                            </div>  
                            <div class="col-12 col-md-4 order-1 order-sm-1 order-md-1 order-lg-2">
                                <div>
                                    <h3>Brani che ti piacciono</h3>
                                    <div id="favSongSection" class="d-flex">
                                        <img src="" alt="">
                                        <div class="d-flex flex-column">
                                            <span class="fw-bold">Hai messo Mi Piace a 11 brani</span>
                                            <span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>                          
                        </div>                        
                    </div>

                    <div-col class="12">
                        visualizza altro
                    </div-col>

                </div>
            </div>

            <!-- sidebar right -->
            <div class="col-2 side-bar-right">
            </div>

            <!-- bottom command bar -->
            <div class="col-12 command-bar">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c2c086fb37.js" crossorigin="anonymous"></script>
    <script src="script_artist.js"></script>
</body>

</html>
